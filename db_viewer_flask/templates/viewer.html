{% extends "base.html"  %}
{% block content %}
    <body style="background-color: hsl( {{color_scale}} , 100%, 50%)">
        <h2>   {{ class_name }}</h2>
        <ul>
            Refresh every 10 seconds
            <br><br>
            total votes : {{ total_votes }}
            <br><br>
            <form method="POST" action="/{{ class_name }}">
                <input type="submit" name="reset" value="Reset Votes">
            </form>
        </ul>
    </body> 
    <script>
        setTimeout('location.reload()', 10000);
    </script>
{% endblock %}
